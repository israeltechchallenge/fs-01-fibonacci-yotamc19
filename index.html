<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <!-- links bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="d-flex flex-column mt-5">
    <h1 class="fw-light mb-4">Fibonacci Calculator</h1>
    <div class="d-flex align-items-center">
        <p class="m-0">The Fibonacci Of</p>
        <input id="xNum" class="form-control w-25 ms-3 me-3" type="number" placeholder="#"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <button class="btn btn-primary w-10 me-3">Is</button>
        <p id="yNum" class="m-0 fw-bold text-decoration-underline"></p>
    </div>

    <script src="./assets/index.js"></script>
</body>

</html>
